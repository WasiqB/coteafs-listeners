status: WARN
monitor_interval: 30

properties:
  - name: log-path
    value: logs
  - name: error-log
    value: my-log-error
  - name: all-log
    value: my-log-all
  - name: test-log
    value: my-log-main
  - name: log-pattern
    value: "[%d{HH:mm:ss.SSS}] [%-5level] - %msg (%logger{1}:%L) %throwable{short.message}%n"

appenders:
  - name: console-log
    plugin: Console
    layout:
      plugin: PatternLayout
      attributes:
        pattern: ${log-pattern}
    attributes:
      target: SYSTEM_OUT
  - name: all-log-appender
    plugin: RollingFile
    attributes:
      fileName: ${log-path}/${all-log}.log
      filePattern: ${log-path}/${all-log}-%d{yyyy-MM-dd}-%i.log
      immediateFlush: true
    layout:
      plugin: PatternLayout
      attributes:
        pattern: ${log-pattern}
    component:
      plugin: Policies
      components:
        - plugin: TimeBasedTriggeringPolicy
          attributes:
            interval: 1
            modulate: true
        - plugin: SizeBasedTriggeringPolicy
          attributes:
            size: 5 MB
        - plugin: OnStartupTriggeringPolicy
  - name: test-log-appender
    plugin: RollingFile
    attributes:
      fileName: ${log-path}/${test-log}.log
      filePattern: ${log-path}/${test-log}-%d{yyyy-MM-dd}-%i.log
      immediateFlush: true
    layout:
      plugin: PatternLayout
      attributes:
        pattern: ${log-pattern}
    component:
      plugin: Policies
      components:
        - plugin: TimeBasedTriggeringPolicy
          attributes:
            interval: 1
            modulate: true
        - plugin: SizeBasedTriggeringPolicy
          attributes:
            size: 5 MB
        - plugin: OnStartupTriggeringPolicy
  - name: error-log-appender
    plugin: RollingFile
    attributes:
      fileName: ${log-path}/${error-log}.log
      filePattern: ${log-path}/${error-log}-%d{yyyy-MM-dd}-%i.log
      immediateFlush: true
    layout:
      plugin: PatternLayout
      attributes:
        pattern: ${log-pattern}
    component:
      plugin: Policies
      components:
        - plugin: TimeBasedTriggeringPolicy
          attributes:
            interval: 1
            modulate: true
        - plugin: SizeBasedTriggeringPolicy
          attributes:
            size: 5 MB
        - plugin: OnStartupTriggeringPolicy
  - name: async
    plugin: Async
    appender_ref:
      - ref: "test-log-appender"

loggers:
  level: ALL  
  appender_ref:
  - ref: "console-log"
    attributes:
      level: DEBUG
  - ref: "async"
    attributes:
      level: INFO
  - ref: "all-log-appender"
    attributes:
      level: TRACE
  - ref: "error-log-appender"
    attributes:
      level: ERROR
