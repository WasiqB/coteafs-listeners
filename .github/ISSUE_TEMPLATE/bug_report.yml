name: "🐛 Bug report"
description: Report errors or unexpected behavior in coteafs-listener framework.
labels:
  - bug
body:
  - type: input
    attributes:
      label: coteafs-listener version
      placeholder: 3.0.0
      description: The version of coteafs-listener which caused the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: We highly suggest including a screenshots and a bug report log (System tray->Report bug).
      placeholder: Tell us the steps required to trigger your bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✔️ Expected Behavior
      placeholder: What were you expecting?
    validations:
      required: true

  - type: textarea
    attributes:
      label: ❌ Actual Behavior
      placeholder: What happened instead?
    validations:
      required: true
